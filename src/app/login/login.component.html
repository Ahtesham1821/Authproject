<div class="container"><p>login works!</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label for="First-Name">
            Enter First_Name
            <br>
            <input id="First-Name" type="text"  placeholder="Enter First_Name" formControlName="firstName">
        </label>
        <br><br>
        <label for="Last-Name">
            Enter last_Name
            <br>
            <input id="Last-Name" type="text"  placeholder="Enter Last_Name" formControlName="lastName">
        </label>
        <br><br>
        <p>Complete the form to enable button.</p>
        <button type="submit">Submit</button>
        </form>
        </div>
