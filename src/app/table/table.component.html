<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="empId">
      <th mat-header-cell *matHeaderCellDef> EmpId </th>
      <td mat-cell *matCellDef="let data "> {{data.empId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="empName">
      <th mat-header-cell *matHeaderCellDef> EmpName </th>
      <td mat-cell *matCellDef="let data "> {{data.empName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="empDepartment">
      <th mat-header-cell *matHeaderCellDef> EmpDepartment </th>
      <td mat-cell *matCellDef="let data "> {{data.empDepartment}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="isDeleted">
      <th mat-header-cell *matHeaderCellDef> IsDeleted </th>
      <td mat-cell *matCellDef="let data "> {{data.isDeleted}} </td>
      
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <div class="example-label">FAB</div>
       <td mat-cell *matCellDef="let data "> <div class="example-button-container">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button>
      </div>    </td>
      
    </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"> </tr>
   
  </table>
